<html>

<body>


<div class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
       <a href="#"> <div id="close-sidebar" align="right" style="font-size:22px;">
          <i class="fas fa-times"></i>
        </div> </a>
       <div class="sidebar-brand"  style="font-size: 30px; color:white;">

       SCP <i class=" fa fa-hourglass-half"> Calendar</i> 
        
      </div>
      <div class="sidebar-header">
      
        <div class="user-info">
          <span class="user-name">
            <strong> {{ request.user.username }} </strong>
          </span>
         
        </div>
      </div>
      <!-- sidebar-header  -->
    
   
      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>General</span>
          </li>
          <li >
            <a href="/professor/">
              <i class="fa fa-tachometer-alt"></i>
              <span>Dashboard</span>
             
            </a>
           
          </li>
             <li >
            <a href="/events/">
              <i class="fa fa-book"></i>
              <span>Courseworks</span>
             
            </a>
           
          </li>

      </div>
      <!-- sidebar-menu  -->
    </div>
    <!-- sidebar-content  -->
    <div class="sidebar-footer">
  
      <a href="/">
        <i class="fa fa-power-off"> Logout </i>
      </a>
    </div>
  </nav>
  <!-- sidebar-wrapper  -->
  <main class="page-content">

    
  <div class="bs-example">
    <div class="container-fluid">
        <!-- Card sizing using grid markup -->
        <div class="row mb-4">
             {% for l in events %}
             {% if l.Course_Code != "" %}
            <div class="col-sm-6">
           
                <div class="card">
                    <div class="card-body">
                      
                        <h5 class="card-title">{{l.Course_Code}}</h5> <button style="background:#00CC66;"> </button>
                        <p class="card-text">{{l.Course}}</p>

                        <button style="background: #337ab7;" > <a href="/add_coursework/" style="color:black;" >Add Coursework</a></button>
                    
                      
                    </div>
                </div>
            </div>
            {% endif %}
           {% endfor %}
      

        
    </div>
</div>


  </main>
  <!-- page-content" -->
</div>
<!-- page-wrapper -->

        crossorigin="anonymous"></script>
    
</body>

</html>


 <script type="text/javascript">
  jQuery(function ($) {

    $(".sidebar-dropdown > a").click(function() {
  $(".sidebar-submenu").slideUp(200);
  if (
    $(this)
      .parent()
      .hasClass("active")
  ) {
    $(".sidebar-dropdown").removeClass("active");
    $(this)
      .parent()
      .removeClass("active");
  } else {
    $(".sidebar-dropdown").removeClass("active");
    $(this)
      .next(".sidebar-submenu")
      .slideDown(200);
    $(this)
      .parent()
      .addClass("active");
  }
});

$("#close-sidebar").click(function() {
  $(".page-wrapper").removeClass("toggled");
});
$("#show-sidebar").click(function() {
  $(".page-wrapper").addClass("toggled");
});


   
   
});
 </script>
  
</body>
</html>
